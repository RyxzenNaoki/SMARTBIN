<!DOCTYPE html>
<html>

<head>
    <title>Monitoring Sampah</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 5em;
        }

        .counter {
            font-size: 3em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Jumlah Sampah Masuk</h1>
    <div class="counter" id="jumlahSampah">Memuat...</div>

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCh-323pn0rAagXRgXwslRi2LoFq6xHKNs",
            authDomain: "smartbin-b3035.firebaseapp.com",
            projectId: "smartbin-b3035",
            storageBucket: "smartbin-b3035.appspot.com",
            messagingSenderId: "337743596404",
            appId: "1:337743596404:web:5ab1efe98b1a7505e5fa21",
            measurementId: "G-19PFSY4ZD4"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Ambil referensi ke dokumen "sampah/counter"
        const jumlahRef = doc(db, "sampah", "counter");

        // Dengarkan perubahan data secara realtime
        onSnapshot(jumlahRef, (docSnap) => {
            if (docSnap.exists()) {
                const jumlah = docSnap.data().jumlah;
                document.getElementById("jumlahSampah").innerText = jumlah;
            } else {
                document.getElementById("jumlahSampah").innerText = "Data tidak ditemukan";
            }
        });
    </script>
</body>

</html>
